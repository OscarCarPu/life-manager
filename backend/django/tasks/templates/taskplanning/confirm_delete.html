{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Delete Task Planning: {{ planning }}?</h4>
        <p>Are you sure you want to delete the task planning for "<strong>{{ planning.task.title }}</strong>" on <strong>{{ planning.planned_date }}</strong>?</p>
        <hr>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
            <a href="{% url 'taskplanning-list' %}" class="btn btn-secondary">No, cancel</a>
        </form>
    </div>
{% endblock %}
