{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Delete Task: {{ task.title }}?</h4>
        <p>Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?</p>
        <hr>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
            <a href="{% url 'task-list' %}" class="btn btn-secondary">No, cancel</a>
        </form>
    </div>
{% endblock %}
