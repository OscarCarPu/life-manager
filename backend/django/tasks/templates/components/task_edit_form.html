<form
  hx-post="{% url 'task_edit_form' task.id %}"
  hx-target="#task-item-{{ task.id }}"
  hx-swap="outerHTML"
  hx-on::after-request="htmx.trigger(document.body, 'taskSaved'); htmx.closest(this, '.modal').querySelector('.btn-close').click()"
>
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_title" class="form-label">Título de la Tarea:</label>
    <input
      type="text"
      name="title"
      id="id_title"
      class="form-control"
      value="{{ task.title }}"
      required
      maxlength="255"
    />
  </div>
  <div class="mb-3">
    <label for="id_description" class="form-label">Descripción:</label>
    <textarea
      name="description"
      id="id_description"
      class="form-control"
      rows="3"
    >
{{ task.description|default_if_none:'' }}</textarea
    >
  </div>
  <div class="mb-3">
    <label for="id_category" class="form-label">Categoría:</label>
    <select name="category" id="id_category" class="form-select">
      <option value="">Sin categoría</option>
      {% for category in categories %}
      <option
        value="{{ category.id }}"
        {% if task.category.id==category.id %}selected{% endif %}
      >
        {{ category.name }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="id_due_date" class="form-label">Fecha de Vencimiento:</label>
    <input
      type="date"
      name="due_date"
      id="id_due_date"
      class="form-control"
      value="{{ task.due_date|date:'Y-m-d' }}"
    />
  </div>
  <div class="mb-3">
    <label for="id_state" class="form-label">Estado:</label>
    <select name="state" id="id_state" class="form-select">
      <option
        value="pending"
        {% if task.state=="pending" %}selected{% endif %}
      >
        Pendiente
      </option>
      <option
        value="in_progress"
        {% if task.state=="in_progress" %}selected{% endif %}
      >
        En Progreso
      </option>
      <option
        value="completed"
        {% if task.state=="completed" %}selected{% endif %}
      >
        Completada
      </option>
      <option
        value="archived"
        {% if task.state=="archived" %}selected{% endif %}
      >
        Archivada
      </option>
    </select>
  </div>
  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary">Actualizar Tarea</button>
  </div>
</form>
