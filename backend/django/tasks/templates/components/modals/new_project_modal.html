<div class="modal-content-wrapper">
  <form hx-post="{% url 'project_create_modal' category.id %}"
        hx-target="#htmx-modal-dialog"
        hx-swap="innerHTML">
    {% csrf_token %}
    <h3 class="text-dark mb-4">Create New Project</h3>

    {{ form.as_p }}

    <div class="modal-actions">
      <button type="submit" class="btn btn-primary">Create Project</button>
      <button type="button" class="btn btn-secondary"
              onclick="document.getElementById('htmx-modal-dialog').close();">
        Cancel
      </button>
    </div>
  </form>
</div>
