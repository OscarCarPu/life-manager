<div class="modal-content-wrapper">
  <form hx-post="{% url 'category_delete_modal' category.id %}"
        hx-target="body"
        hx-swap="none">
    {% csrf_token %}
    <h3 class="text-dark">Confirm Deletion</h3>
    <p class="text-dark">Are you sure you want to delete the category <strong>{{ category.name }}</strong>?</p>
    <div class="modal-actions">
      <button type="submit" class="btn btn-danger">Delete</button>
      <button type="button" class="btn btn-secondary"
              onclick="document.getElementById('htmx-modal-dialog').close();">
        Cancel
      </button>
    </div>
  </form>
</div>
