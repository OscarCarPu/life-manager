<div class="modal-header">
    <h5 class="modal-title" id="htmxModalLabel">{% if planning %}Editar Planificación{% else %}Añadir Planificación{% endif %}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form hx-post="{% if planning %}{% url 'planning_edit_form' planning.id %}{% else %}{% url 'planning_create_form' planned_date|date:"Y-m-d" %}{% endif %}"
          hx-target="{% if planning %}#planning-item-{{ planning.id }}{% else %}#plannings-for-{{ planned_date|date:"Y-m-d" }}{% endif %}"
          hx-swap="{% if planning %}outerHTML{% else %}beforeend{% endif %}"
          hx-on="htmx:afterOnLoad:htmx.trigger(document.body, 'planningSaved')"
          >
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_task" class="form-label">Tarea:</label>
            <select name="task" id="id_task" class="form-select" required>
                {% for t in tasks %}
                    <option value="{{ t.id }}" {% if planning.task.id == t.id %}selected{% endif %}>{{ t.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_planned_date" class="form-label">Fecha Planificada:</label>
            <input type="date" name="planned_date" id="id_planned_date" class="form-control" value="{{ planning.planned_date|date:'Y-m-d' }}" {% if not planning %}readonly{% endif %} required>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="id_start_hour" class="form-label">Hora de Inicio:</label>
                <input type="time" name="start_hour" id="id_start_hour" class="form-control" value="{{ planning.start_hour|date:'H:i' }}">
            </div>
            <div class="col">
                <label for="id_end_hour" class="form-label">Hora de Fin:</label>
                <input type="time" name="end_hour" id="id_end_hour" class="form-control" value="{{ planning.end_hour|date:'H:i' }}">
            </div>
        </div>
        <div class="mb-3">
            <label for="id_priority" class="form-label">Prioridad (1-5):</label>
            <input type="number" name="priority" id="id_priority" class="form-control" min="1" max="5" value="{{ planning.priority|default_if_none:'' }}">
        </div>
        <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
