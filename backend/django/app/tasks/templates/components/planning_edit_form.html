<form
  hx-post="{% url 'planning_edit_form' planning.id %}"
  hx-target="#planning-item-{{ planning.id }}"
  hx-swap="outerHTML"
  hx-on::after-request="htmx.trigger(document.body, 'planningSaved'); htmx.closest(this, '.modal').querySelector('.btn-close').click()"
>
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_task" class="form-label">Tarea:</label>
    <select name="task" id="id_task" class="form-select" required>
      {% for task in tasks %}
      <option
        value="{{ task.id }}"
        {%
        if
        planning.task.id=""
        ="task.id"
        %}selected{%
        endif
        %}
      >
        {{ task.title }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="id_planned_date" class="form-label">Fecha Planificada:</label>
    <input
      type="date"
      name="planned_date"
      id="id_planned_date"
      class="form-control"
      value="{{ planning.planned_date|date:'Y-m-d' }}"
      required
    />
  </div>
  <div class="row mb-3">
    <div class="col">
      <label for="id_start_hour" class="form-label">Hora de Inicio:</label>
      <input
        type="time"
        name="start_hour"
        id="id_start_hour"
        class="form-control"
        value="{{ planning.start_hour|time:'H:i' }}"
      />
    </div>
    <div class="col">
      <label for="id_end_hour" class="form-label">Hora de Fin:</label>
      <input
        type="time"
        name="end_hour"
        id="id_end_hour"
        class="form-control"
        value="{{ planning.end_hour|time:'H:i' }}"
      />
    </div>
  </div>
  <div class="mb-3">
    <label for="id_priority" class="form-label">Prioridad (1-5):</label>
    <input
      type="number"
      name="priority"
      id="id_priority"
      class="form-control"
      min="1"
      max="5"
      value="{{ planning.priority|default_if_none:'' }}"
    />
  </div>
  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary">
      Actualizar Planificaci√≥n
    </button>
  </div>
</form>
