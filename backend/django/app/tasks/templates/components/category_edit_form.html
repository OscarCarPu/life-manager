<form
  hx-post="{% url 'category_edit_form' category.id %}"
  hx-target="#category-node-{{ category.id }}"
  hx-swap="outerHTML"
  hx-on::after-request="htmx.trigger(document.body, 'categorySaved'); htmx.closest(this, '.modal').querySelector('.btn-close').click()"
>
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_name" class="form-label">Nombre de la Categoría:</label>
    <input
      type="text"
      name="name"
      id="id_name"
      class="form-control"
      value="{{ category.name }}"
      required
      maxlength="100"
    />
  </div>
  <div class="mb-3">
    <label for="id_description" class="form-label">Descripción:</label>
    <textarea
      name="description"
      id="id_description"
      class="form-control"
      rows="3"
    >
{{ category.description|default_if_none:'' }}</textarea
    >
  </div>
  <div class="mb-3">
    <label for="id_parent_category" class="form-label">Categoría Padre:</label>
    <select name="parent_category" id="id_parent_category" class="form-select">
      <option value="">Sin categoría padre</option>
      {% for cat in categories %}
      <option
        value="{{ cat.id }}"
        {%
        if
        category.parent_category.id=""
        ="cat.id"
        %}selected{%
        endif
        %}
      >
        {{ cat.name }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary">Actualizar Categoría</button>
  </div>
</form>
