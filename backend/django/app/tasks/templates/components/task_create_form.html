<form
  hx-post="{% if category %}{% url 'task_create_form_with_category' category.id %}{% else %}{% url 'task_create_form' %}{% endif %}"
  hx-target="#tasks-for-category-{{ category.id|default:'all' }}"
  hx-swap="beforeend"
  hx-on::after-request="htmx.trigger(document.body, 'taskSaved'); htmx.closest(this, '.modal').querySelector('.btn-close').click()"
>
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_title" class="form-label">Título de la Tarea:</label>
    <input
      type="text"
      name="title"
      id="id_title"
      class="form-control"
      required
      maxlength="255"
    />
  </div>
  <div class="mb-3">
    <label for="id_description" class="form-label">Descripción:</label>
    <textarea
      name="description"
      id="id_description"
      class="form-control"
      rows="3"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="id_category" class="form-label">Categoría:</label>
    <select name="category" id="id_category" class="form-select">
      <option value="">Sin categoría</option>
      {% for cat in categories %}
      <option
        value="{{ cat.id }}"
        {%
        if
        category.id=""
        ="cat.id"
        %}selected{%
        endif
        %}
      >
        {{ cat.name }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="id_due_date" class="form-label">Fecha de Vencimiento:</label>
    <input type="date" name="due_date" id="id_due_date" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="id_state" class="form-label">Estado:</label>
    <select name="state" id="id_state" class="form-select">
      <option value="pending">Pendiente</option>
      <option value="in_progress">En Progreso</option>
      <option value="completed">Completada</option>
      <option value="archived">Archivada</option>
    </select>
  </div>
  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary">Crear Tarea</button>
  </div>
</form>
