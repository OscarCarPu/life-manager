<form
  hx-post="{% url 'planning_create_form' selected_date|date:'Y-m-d' %}"
  hx-target="#plannings-for-{{ selected_date|date:'Y-m-d' }}"
  hx-swap="beforeend"
  hx-on::after-request="htmx.trigger(document.body, 'planningSaved'); htmx.closest(this, '.modal').querySelector('.btn-close').click()"
>
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_task" class="form-label">Tarea:</label>
    <select name="task" id="id_task" class="form-select" required>
      <option value="">Selecciona una tarea...</option>
      {% for task in tasks %}
      <option value="{{ task.id }}">{{ task.title }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="id_planned_date" class="form-label">Fecha Planificada:</label>
    <input
      type="date"
      name="planned_date"
      id="id_planned_date"
      class="form-control"
      value="{{ selected_date|date:'Y-m-d' }}"
      readonly
      required
    />
  </div>
  <div class="row mb-3">
    <div class="col">
      <label for="id_start_hour" class="form-label">Hora de Inicio:</label>
      <input
        type="time"
        name="start_hour"
        id="id_start_hour"
        class="form-control"
      />
    </div>
    <div class="col">
      <label for="id_end_hour" class="form-label">Hora de Fin:</label>
      <input
        type="time"
        name="end_hour"
        id="id_end_hour"
        class="form-control"
      />
    </div>
  </div>
  <div class="mb-3">
    <label for="id_priority" class="form-label">Prioridad (1-5):</label>
    <input
      type="number"
      name="priority"
      id="id_priority"
      class="form-control"
      min="1"
      max="5"
    />
  </div>
  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary">Crear Planificaci√≥n</button>
  </div>
</form>
