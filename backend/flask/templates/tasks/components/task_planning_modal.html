<div class="planning-popup" id="task-planning-menu">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h6 class="mb-0">Plan Task</h6>
    <button type="button" class="btn-close" id="cancel-planning"></button>
  </div>
  <input type="hidden" id="planning-task-id" />

  <div class="mb-2">
    <label class="form-label">Select Day</label>
    <div id="planning-days" class="d-flex"></div>
  </div>

  <div class="mb-2">
    <label class="form-label">Select Priority</label>
    <div id="planning-priorities" class="btn-group d-flex" role="group">
      {% for priority in range(1, 6) %}
        <button type="button" class="btn btn-outline-secondary btn-sm priority-btn priority-{{ priority }}" data-priority="{{ priority }}">{{ priority }}</button>
      {% endfor %}
    </div>
  </div>

  <div class="row g-2 mb-3">
    <div class="col">
      <label for="planning-start-time" class="form-label">Start Time</label>
      <input type="time" class="form-control form-control-sm" id="planning-start-time" />
    </div>
    <div class="col">
      <label for="planning-end-time" class="form-label">End Time</label>
      <input type="time" class="form-control form-control-sm" id="planning-end-time" />
    </div>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-sm btn-outline-secondary" id="cancel-planning">Cancel</button>
    <button type="button" class="btn btn-sm btn-primary" id="save-planning">Save</button>
  </div>
</div>
