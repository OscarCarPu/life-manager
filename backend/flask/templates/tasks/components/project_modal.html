{% macro project_modal() %}{% endmacro %}
<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">New Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="project-id" />
        <div class="mb-3">
          <label for="project-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="project-name" required />
        </div>
        <div class="mb-3">
          <label for="project-description" class="form-label">Description</label>
          <textarea class="form-control" id="project-description" rows="3"></textarea>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="project-start" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="project-start" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="project-end" class="form-label">End Date</label>
            <input type="date" class="form-control" id="project-end" />
          </div>
        </div>
        <div class="mb-3">
          <label for="project-state" class="form-label">State</label>
          <select class="form-select" id="project-state">
            <option value="not_started">Not Started</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="on_hold">On Hold</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save-project">Save</button>
      </div>
    </div>
  </div>
</div>
