<div class="modal fade" id="taskEditModal" tabindex="-1" aria-labelledby="taskEditModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskEditModalLabel">New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="task-id" />
        <input type="hidden" id="task-project-id" />
        <div class="mb-3">
          <label for="task-title" class="form-label">Title</label>
          <input type="text" class="form-control" id="task-title" required />
        </div>
        <div class="mb-3">
          <label for="task-description" class="form-label">Description</label>
          <textarea class="form-control" id="task-description" rows="3"></textarea>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="task-due-date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="task-due-date" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="task-priority" class="form-label">Priority</label>
            <select class="form-select" id="task-priority">
              <option value="">No Priority</option>
              <option value="1">1 - Low</option>
              <option value="2">2</option>
              <option value="3">3 - Medium</option>
              <option value="4">4</option>
              <option value="5">5 - High</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="task-state" class="form-label">State</label>
            <select class="form-select" id="task-state">
              <option value="pending">Pending</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
              <option value="archived">Archived</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save-task">Save</button>
      </div>
    </div>
  </div>
</div>
