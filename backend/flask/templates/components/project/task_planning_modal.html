<!-- Task planning context menu -->
<div id="task-planning-menu" class="planning-popup" style="display: none;">
    <input type="hidden" id="planning-task-id" />
    <div class="mb-3">
        <label class="form-label fw-bold">Plan for:</label>
        <div id="planning-days" class="btn-group w-100" role="group">
            <!-- Day buttons will be populated by JavaScript -->
        </div>
    </div>
    <div class="mb-3">
        <label for="planning-priority" class="form-label fw-bold">Priority:</label>
        <div id="planning-priorities" class="btn-group w-100 priority-selection" role="group">
            {% for priority in range(1, 6) %}
            <button type="button" class="btn priority-btn priority-{{ priority }}" data-priority="{{ priority }}">{{ priority }}</button>
            {% endfor %}
        </div>
    </div>
    <div class="row g-2">
        <div class="col">
            <label for="planning-start-time" class="form-label">Start</label>
            <input type="time" id="planning-start-time" class="form-control form-control-sm">
        </div>
        <div class="col">
            <label for="planning-end-time" class="form-label">End</label>
            <input type="time" id="planning-end-time" class="form-control form-control-sm">
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-secondary btn-sm me-2" id="cancel-planning">Cancel</button>
        <button type="button" class="btn btn-primary btn-sm" id="save-planning">Save</button>
    </div>
</div>
