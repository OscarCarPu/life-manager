{% extends "base.html" %}

{% block title %}Pomodoro Timer{% endblock %}

{% block main %}
<div class="container-fluid mt-3">
  <h2>Pomodoro Timer</h2>


  <div class="card-body text-center">
    <div class="mb-3">
      <label for="pomodoro-duration" class="form-label">Pomodoro Duration (min):</label>
      <input type="number" id="pomodoro-duration" value="25" min="1" class="form-control d-inline-block w-auto me-3">
      <label for="break-duration" class="form-label">Break Duration (min):</label>
      <input type="number" id="break-duration" value="5" min="1" class="form-control d-inline-block w-auto">
    </div>
    <div id="phase" class="h5 mb-3">Work</div>
    <div id="timer-display" class="display-4 mb-3">25:00</div>
    <button id="start-btn" class="btn btn-success me-2">Start</button>
    <button id="pause-btn" class="btn btn-warning me-2" disabled>Pause</button>
    <button id="reset-btn" class="btn btn-danger">Reset</button>
    <div class="mt-3">
      <p>Completed Pomodoros: <span id="pomodoro-count">0</span></p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/insights/pomodoro.js') }}"></script>
{% endblock %}
