{% extends "base.html" %}
{% block title %}Main Page{% endblock %}
{% block main %}
  <h1>Welcome to Life Manager</h1>
  <p>Project list</p>
  <ul>
    {% for project in projects %}
      <li>
        <a href="{{ url_for('tasks.project_detail', project_id=project.id) }}">{{ project.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
